<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<form class="form-inline">
				<div class="form-group">
					<label for="content" class="sr-only">Content</label>
					<input type="text" id="content" class="form-control" placeholder="Enter a task...">
				</div>

				<button class="btn btn-primary" type="submit"><i class="fa fa-plus" aria-hidden="true"></i> Add Task</button>
			</form>
		</div>
	</div>
	
	<div class="row">
		<app-card *ngFor="let task of tasks" [task]="task"></app-card>
	</div>
</div>
